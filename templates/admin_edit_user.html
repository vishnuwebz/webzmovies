{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="admin-container">
    <div class="admin-content">
        <div class="glass" style="padding:2rem; max-width:700px; margin:auto;">
            <h2><i class="fas fa-user-edit"></i> Edit User: {{ user.username }}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_password">New Password</label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <label for="id_is_staff">Staff Status</label>
                    {{ form.is_staff }}
                </div>
                <div class="form-group">
                    <label for="id_is_active">Active</label>
                    {{ form.is_active }}
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
                <a href="{% url 'movies:admin_users' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}

{% endblock %}
