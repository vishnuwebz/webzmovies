{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block content %}
<section class="auth-section">
    <div class="auth-container glass">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to access your movie library</p>
        </div>

        <div class="auth-options">
            <!-- Google -->
            <a class="auth-option" href="{% provider_login_url 'google' %}">
                <i class="fab fa-google"></i>
                <span>Google</span>
            </a>
        </div>

        <div class="divider">
            <span>Or continue with email</span>
        </div>

        <form class="auth-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-auth">Sign In</button>

            <div class="auth-footer">
                <p><a href="{% url 'movies:password_reset' %}">Forgot Password?</a></p>
                <p>Donâ€™t have an account? <a href="{% url 'movies:signup' %}">Sign up</a></p>
            </div>
        </form>
    </div>
</section>
{% endblock %}
