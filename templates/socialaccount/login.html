{% extends "base.html" %}
{% load i18n %}
{% load socialaccount %}

{% block content %}
<section class="auth-section">
    <div class="auth-card glass">
        <h1 class="auth-title">
            <i class="fab fa-google"></i> Sign In with Google
        </h1>
        <p class="auth-subtitle">
            You are about to sign in using your Google account.
        </p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-auth">
                <i class="fas fa-arrow-right"></i> Continue
            </button>
        </form>

        <div class="auth-footer">
            <a href="{% url 'movies:login' %}" class="link-back">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>
</section>

<style>
.auth-section {
    padding: 7rem 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
}

.auth-card {
    max-width: 400px;
    width: 100%;
    padding: 2rem;
    border-radius: 16px;
    text-align: center;
}

.auth-title {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    color: var(--accent);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.auth-subtitle {
    margin-bottom: 1.5rem;
    color: var(--text-muted);
}

.btn-auth {
    width: 100%;
    padding: 0.8rem;
    background: var(--accent-gradient);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.btn-auth:hover {
    transform: translateY(-2px);
}

.auth-footer {
    margin-top: 1.5rem;
}

.auth-footer .link-back {
    color: var(--text-muted);
    font-size: 0.9rem;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.3rem;
    transition: color 0.2s ease;
}

.auth-footer .link-back:hover {
    color: var(--accent);
}
</style>
{% endblock %}
