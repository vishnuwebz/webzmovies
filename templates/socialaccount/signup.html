{% extends "base.html" %}
{% load i18n %}
{% load socialaccount %}

{% block content %}
<section class="auth-section">
    <div class="auth-card glass">
        <h1 class="auth-title">
            <i class="fab fa-google"></i> Complete Google Signup
        </h1>
        <p class="auth-subtitle">
            Welcome! Please confirm your details to finish signing up.
        </p>

        <form method="post" action="{% url 'socialaccount_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn-auth">
                <i class="fas fa-user-check"></i> Finish Signup
            </button>
        </form>

        <div class="auth-footer">
            <a href="{% url 'movies:login' %}" class="link-back">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>
</section>

<style>
.auth-section {
    padding: 7rem 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
}

.auth-card {
    max-width: 450px;
    width: 100%;
    padding: 2.5rem;
    border-radius: 16px;
    text-align: center;
}

.auth-title {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--accent);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.auth-subtitle {
    margin-bottom: 1.5rem;
    color: var(--text-muted);
}

form p {
    margin-bottom: 1.2rem;
    text-align: left;
    font-size: 0.95rem;
}

form input {
    width: 100%;
    padding: 0.8rem;
    border-radius: 10px;
    border: 1px solid var(--glass-border);
    background: rgba(255, 255, 255, 0.05);
    color: var(--text);
    margin-top: 0.3rem;
}

form input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
}

.btn-auth {
    width: 100%;
    padding: 0.9rem;
    background: var(--accent-gradient);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.btn-auth:hover {
    transform: translateY(-2px);
}

.auth-footer {
    margin-top: 1.5rem;
}

.auth-footer .link-back {
    color: var(--text-muted);
    font-size: 0.9rem;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.3rem;
    transition: color 0.2s ease;
}

.auth-footer .link-back:hover {
    color: var(--accent);
}
</style>
{% endblock %}
