{% extends "base.html" %}
{% load i18n %}

{% block content %}
<section class="auth-section">
    <div class="auth-card glass">
        <h1 class="auth-title">
            <i class="fas fa-check"></i> Password Reset Successful
        </h1>
        <p class="auth-subtitle">Your password has been set. You can now login.</p>

        <a href="{% url 'account_login' %}" class="btn-auth">
            <i class="fas fa-sign-in-alt"></i> Login
        </a>
    </div>
</section>
{% endblock %}
